<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Memory</h1>
    <p style="text-align: center;">Try to select two cards of the same letter</p>
    <form>
        <div id="form">
    <fieldset>
        <legend>Optionen:</legend>
        Anzahl Kartenpaare
        <input type="number" name="Stepper" step="1" min="5" max="20" value="5" />
        Kartengröße
        <input type="range" name="Slider" min="5" max="15" step="2" value="10" />
    </fieldset>
    <fieldset>
        <legend>Farbe:</legend>
        Hintergrund
		<input type="color" name="ColorBackground" placeholder="pink" id="color" value="#e9b9a6">
        Kartenrückseite
		<input type="color" name="ColorCard" placeholder="orange" id="color" value="#ffb266">
        Schrift
		<input type="color" name="ColorFont" placeholder="black" id="color" value="#000000">
    </fieldset>
    <fieldset>
        <legend>Font:</legend>
        <input type="radio" name="Radiogroup" value="radio1" id="radio1" fontfamily = "'Courier New', Courier, monospace"/>
		<label for="radio1">Courier</label>
		<input type="radio" name="Radiogroup" value="radio2" id="radio2" fontfamily = "'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"/>
		<label for="radio2">Arial</label>
		<input type="radio" name="Radiogroup" value="radio3" id="radio3" fontfamily = "fantasy"/>
		<label for="radio3">Fantasy</label>
    </fieldset>
</div>
</form>
    <div id="container">
        <button id="startGame">Start Game</button>
    </div>
    <div id="game">
    </div>
</body>

</html>
